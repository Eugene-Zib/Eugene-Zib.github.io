<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="d-block-flex">
      <p class="m-2 text-right"><a href="index.html">Return to search</a></p>
      <p class="pt-3"></p>
      <div class="d-flex flex-wrap flex-column align-content-center pt-5">
        <div class="w-50 text-center">
          <img class="img-fluid" src="Images/google-images.png" alt="Google images">
        </div>
        <form action="https://google.com/search">
          <input class="w-100 form-control-lg border rounded-pill" type="text" name="q">
          <input class="d-none" type="text" name="tbm" value="isch">
          <div class="m-4 text-center">
            <input class="border-0" type="submit" value="Google search image">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
